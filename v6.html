<!DOCTYPE html><html><head><meta charset="utf-8"><title>Mini DOOM</title><style>body{margin:0;overflow:hidden;background:#000;cursor:crosshair}canvas{width:100vw;height:100vh}</style></head><body><canvas id=c></canvas><script>
    c=document.getElementById("c");c.width=320,c.height=240,h=c.getContext("2d");x=4,y=4,a=0,hp=100,ammo=25,recoil=0;

      e.forEach(o=>{
       d=Math.hypot(o.x-x,o.y-y),r=Math.atan2(o.y-y,o.x-x);

      })
     }
    };

     recoil=Math.max(0,recoil-.02);
     flash=Math.max(0,flash-1);
     e=e.filter(o=>o.h>0),
     h.fillStyle="#000",h.fillRect(0,0,320,240),
     k.ArrowLeft&&(a-=.1),k.ArrowRight&&(a+=.1),mv=.1,
     (k.ArrowUp||k.w)&&((nx=x+Math.cos(a)*mv,ny=y+Math.sin(a)*mv),f(~~nx,~~ny)!="1"&&(x=nx,y=ny)),
     (k.ArrowDown||k.s)&&((nx=x-Math.cos(a)*mv,ny=y-Math.sin(a)*mv),f(~~nx,~~ny)!="1"&&(x=nx,y=ny));
     e.forEach(o=>{
      if(o.h>0){
       dx=x-o.x,dy=y-o.y,dist=Math.hypot(dx,dy);
       if(dist>0.2){nx=o.x+dx/dist*.001,ny=o.y+dy/dist*.001;
        f(~~nx,~~ny)!="1"&&(o.x=nx,o.y=ny)
       }

      }
     });
     Math.random()<.005&&ammo<25&&ammo++;
     e.length<40&&Math.random()<.1&&(X=x+(Math.random()*30-15),Y=y+(Math.random()*30-15),f(~~X,~~Y)=="0"&&e.push({x:X,y:Y,h:100}));
     w=[];
     for(i=0;i<320;i++){

     }

      r=Math.atan2(o.y-y,o.x-x)-a;

        h.fillStyle="#f00",h.fillRect(px-sz/4,120-sz/2+recoil*20,sz/8,sz/8),
        h.fillRect(px+sz/4,120-sz/2+recoil*20,sz/8,sz/8),
        h.fillStyle="#900",h.fillRect(px-sz/2,120-sz/2-4+recoil*20,sz,2),
        h.fillStyle="#0f0",h.fillRect(px-sz/2,120-sz/2-4+recoil*20,sz*(o.h/100),2)
       }
      }
     });
     p=p.filter(o=>(o.t>0&&(h.fillStyle=`rgba(255,0,0,${o.t/20})`,h.fillRect(160+Math.atan2(o.y-y,o.x-x)*160-10,120-10+recoil*20,20,20),o.t--),o.t>0));

     if(flash)h.fillStyle="#FFA500",h.fillRect(140,160+recoil*20,40,20);
     h.fillStyle="#f00",h.fillRect(10,10,hp,10);
     h.fillStyle="#ff0",h.fillRect(10,25,ammo*4,5);
     h.fillStyle="#fff",h.font="8px Arial",
     h.fillText("HP",10,8),h.fillText("AMMO: "+ammo,10,23),
     h.fillText("2 hits/kill",2,235),
     h.textAlign="right",h.fillText("Made with <3 Kuberwastaken",315,235),
     hp>0?requestAnimationFrame(R):(h.fillStyle="#000a",h.fillRect(0,0,320,240),
      h.fillStyle="#f00",h.font="20px Arial",h.fillText("GAME OVER - F5 to retry",70,120))
    };
    R();
    </script></body></html>
